<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
</head>
<body>
    <h1>Battleship</h1>
    <p id="status">Place your ships</p>
    <div class="boards">
        <div>
            <h2>Your Board</h2>
            <div id="player-board" class="board"></div>
        </div>
        <div>
            <h2>Enemy Board</h2>
            <div id="computer-board" class="board"></div>
        </div>
    </div>
    <button id="rotate">Rotate (Current: Horizontal)</button>
</body>
</html>
